## Make your plot once; but include it anywhere:


```r
somemoredata = data.frame(x = rnorm(1000, 0, 1), 
                          y = rpois(1000, 20))
png("someplot.png")
plot(somemoredata$x, somemoredata$y)
dev.off()    
```
